name: Cucumber Tests

on:
  schedule:
  - cron: '0 10 0 ? * * *'

  workflow_dispatch:
    inputs:
      choice:
        description: Type of test
        type: choice
        required: true
        options:
          - cucumber TAGS
          - cucumber API
          - cucumber UI
        default: 'cucumber TAGS'

jobs:
  run-tests:

   cron-schedule:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Check java version
      run: java -version

    - name: Check Maven version
      run: mvn -version

    - name: Check Google Chrome version
      run: google-chrome --version

    - name: Check Firefox version
      run: firefox --version

#    - name: Start Selenium Server
#      run: |
#       cd src/main/resources/selenium
#       ls
#       java -Dwebdriver.chrome.driver=chromedriver -jar selenium-server-4.8.1.jar standalone &

    - name: Start Selenoid Server
      uses: Xotabu4/selenoid-github-action@v2

    - name: Run Cucumber Tests
      run: mvn clean test -Dcucumber.filter.tags="@Brands"
